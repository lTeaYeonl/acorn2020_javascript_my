<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_EventListener.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #FF8000;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>EventListener 함수 테스트 중...</h1>
    <div class="box">div</div>
    <div class="box">div</div>
    <div class="box">div</div>
    <div class="box">div</div>
    <div class="box">div</div>
    <script>
        // CLASS 명이 box인 div의 참조값을 배열에 담아오기
        var divs=document.querySelectorAll(".box");
        // CLASS 명이 vox인 div의 value 값을 배열에 담아오기
        // var d_value=document.querySelectorAll(".box")[i].value;
        /*
            divs 배열안에 있는 div의 참조값을 이용해서
            이벤트 등록을 해서 동작하게 해보세요.
        */
       // div 배열의 갯수 만큼 반복문 실행, 증가연산
        for (i=0; i < divs.length; i++) {
            // 배열의 첫번째 값을 누르면 함수 호출
            // 모든 요소에는 eventlistener가 존재
            divs[i].addEventListener("click", function(){
                // 선택 한 값에 text를 clicked로 대입
                this.innerText="clicked!";
                // 콘솔 로그 출력
                console.warn("clicked! 완료! 성공! Sucsex!");
            })
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_study02.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpg" alt="First Slide" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/2.jpg" alt="Second Slide" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/3.jpg" alt="Third Slide" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/4.gif" alt="Gif Slide" class="d-block w-100">
            </div>
        </div>
        <a href="#carouselExampleIndicators" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#carouselExampleIndicators" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>

<body>
    <h1>array 테스트 중...</h1>
    <script>
        /*
            array type
            - 순서가 중요한 데이터를 담는다.
            - 대괄호 [ ] 리터럴을 이용해서 만들 수 있다.
            - 0부터 시작해서 1씩 증가하는 인덱스가 자동 부여 된다.
        */
        var nums = [10, 20, 30, 40, 50];
        var names = ["김지훈", "김청하", "김찬미", "이지은", "유인나"];
        var pc_list = [];
        // 배열의 끝에 아이템을 추가한다.
        pc_list.push("Ryzen 3700X");
        pc_list.push("RTX 2080Super");
        pc_list.push("PiMax 8K");

        // 특정 방(i)번호 부터 n개 삭제하기.
        // .splice(i, n);
        nums.splice(2, 1);

        // 배열의 방의 갯수 참조 하기
        var size = nums.length;

        // pop : 배열의 마지막 값을 삭제함
        var a = ["김지훈","김청하","김찬미","이지은","유인나"];
        var a_pop = a.pop();

        // shift : 배열의 첫번째 값을 제거함
        var a_shift = a.shift();

        // unshift 배열의 첫번째에 값을 추가함
        var a_unshift = a.unshift("unshift_add");

        // slice : 배열을 복제함
        var a_slice = a.slice();
    </script>
</body>

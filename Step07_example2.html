<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example2.html</title>
</head>
<body>
    <h1>논리 연산자 복습과 응용</h1>
    <ul>
        <li>
            <p>&& (AND 연산) : 둘중 하나라도 false일 경우, false</p>
        </li>
        <li>
            <p>|| (OR 연산) : 둘중 하나라도 true일 경우, true</p>
        </li>
        <li>
            <p>! (NOT 연산) : Boolean 값 반전, !true 일 경우, false</p>
        </li>
    </ul>
    <br>
    <ul>
        <li>
            <p>아틀란티스</p>
            <p>탑승가능 여부</p>
            <p id="one"></p>
        </li>
        <li>
            <p>자이로드롭</p>
            <p>탑승가능 여부</p>
            <p id="two"></p>
        </li>
        <li>
            <p>회전목마</p>
            <p>탑승가능 여부</p>
            <p id="three"></p>
        </li>
    </ul>
    <input type="text" id="weight" placeholder="몸무게를 입력하세요">
    <input type="text" id="height" placeholder="키를 입력하세요">
    <input type="text" id="age" placeholder="나이를 입력하세요">
    <button id="Oncheck">탑승여부 확인</button>
    <script>
        
            var o_one = {weight:100, height:170, age:54};
            var o_two = {weight:90, height:180, age:19};
            var o_three = {weight:50, height:200, age:12};

        document.querySelector("#Oncheck")
        .addEventListener("click", function(){
            var input_weight = document.querySelector("#weight").value;
            var input_height = document.querySelector("#height").value;
            var input_age = document.querySelector("#age").value;

            if (input_weight <= o_one.weight && input_height >= o_one.height && input_age <= o_one.age ){
                document.querySelector("#one").innerText="탑승가능합니다."
            } else {
                document.querySelector("#one").innerText="탑승 불가능"
            };
            
            if (input_weight <= o_two.weight && input_height <= o_two.height && input_age >= o_two.age ){
                document.querySelector("#two").innerText="탑승가능합니다."
            } else {
                document.querySelector("#two").innerText="탑승 불가능"
            };

            if (input_weight >= o_three.weight && input_height <= o_three.height && input_age >= o_three.age ){
                document.querySelector("#three").innerText="탑승가능합니다."
            } else {
                document.querySelector("#three").innerText="탑승 불가능"
            };
        })
    </script>
</body>
</html>

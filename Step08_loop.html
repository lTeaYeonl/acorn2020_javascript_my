<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_loop.html</title>
</head>
<body>
    <h1>반복문 for 테스트 중...</h1>
    <!-- div{div$}*5 -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <button id="printBtn">출력</button>
    <script>
        var names=["김지훈", "김청하", "김찬미", "이지은", "이채린"];
        var divs=document.querySelectorAll("div");
        // 출력 버튼을 누르면 배열에 있는 문자열이 순서대로
        // div의 innerText에 출력 되도록 해보세요
        document.querySelector("#printBtn")
        .addEventListener("click", function(){
            // 1. names 배열에 있는 문자열을 하나씩 참조해서
            for ( var i=0; i < names.length; i++){
                // 2. 모든 div 요소에 순서대로 innerText에 넣어주기
                divs[i].innerText=names[i];
                };
        })
    </script>
</body>
</html>

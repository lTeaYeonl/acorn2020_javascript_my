<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_function2.html</title>
</head>
<body>
    <h1>function type 테스트 중...</h1>
    <script>
        // function type을 우선적으로 생성했기 때문에 먼저 선언했어도 실행되어진다.
        // 미리 만들어진 함수를 호출하기 때문에 오류가 나지 않음.
        keepbeer();
        // 오류 발생
        // keepbeer2();

        // function type은 우선적으로 생성된다.
        function keepbeer() {
            console.log("냉장고 문을 연다.");
            console.warn("맥주를 ㄴ..너..넣는다!!");
            console.error("냉장고 문을 닫는다.");
        }
        // 실행순서대로 생성된다.
        var keepbeer2 = function(){
            console.log("냉장고 문을 연다.");
            console.warn("맥주를 ㄴ..너..넣는다!!");
            console.error("냉장고 문을 닫는다.");
        };

    </script>
</body>
</html>

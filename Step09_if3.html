<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_if3.html</title>
</head>
<body>
    <h1>다중 if 문 테스트 중...</h1>
    <button id="inputBtn">점수 입력 하기</button>
    <p id="console"></p>
    <script>
        document.querySelector("#inputBtn")
        .addEventListener("click", function(){
            // 입력 받은 문자열을 number type으로 변환하여 변수에 담는다.
            var score=parseFloat(prompt("점수(0~100)를 입력하세요"));
            var txt="당신의 등급은 ";
            var txt2=" 입니다!";
            var grade=document.querySelector("#console").innerText
            /*
                점수가 
                90 이상이면 "A"
                80 이상이면 "B"
                70 이상이면 "C"
                60 이상이면 "D"
                60 미만이면 "저능아"
                라는 문자열을 p 요소에 출력해 보세요.
            */
            if (score >= 90){
                grade="A";
            } else if (score >= 80){
                grade="B";
            } else if (score >= 70){
                grade="C";
            } else if (score >= 60){
                grade="D";
            } else if (score < 60 && score > 0){
                document.querySelector("#console").innerText="축하합니다! 당신은 저능아 입니다.";
            } else if (score > 100){
                document.querySelector("#console").innerText="100 미만의 값을 입력해 주세요";
            } else {
                document.querySelector("#console").innerText="0 이상의 값을 입력해 주세요"
            }
            document.querySelector("#console").innerText=grade;
        })
    </script>
</body>
</html>

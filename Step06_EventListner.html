<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_EventListner.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #FF8000;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>EventListener 함수 테스트 중...</h1>
    <div class="box"
            onclick="Onclicked()"
            onmouseover="Mouseovered()">div1</div>
    <br>
    <div class="box"
            id="one">div2</div>
    <script>
        function Onclicked(){
            console.error("클릭했네?");
        };
        function Mouseovered(){
            console.warn("마우스를 올렸네?");
            console.log("어 열받네?");
        };
        // id가 one인 요소에 click 이벤트가 일어났을때 호출되는 함수 등록
        document.querySelector("#one")
        .addEventListener("click", function(){
            console.log("클릭했네?");
        });

        document.querySelector("#one")
        .addEventListener("mouseover", function(){
            console.log("마우스를 올렸네?");
        });

        document.querySelector("#one")
        .addEventListener("mouseout", function(){
            console.log("마우스를 내렸네?");
        });
        
        document.querySelector("#one")
        .addEventListener("resize", function(){
            console.log("reszie네?");
        });
    </script>
</body>
</html>

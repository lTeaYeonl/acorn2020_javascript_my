<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_EventListener2.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #FF8000;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>EventListener 함수 테스트 중...</h1>
    <div id="one" class="box">div</div>
    <div id="two" class="box">div</div>
    <script>
        document.querySelector("#one")
        .addEventListener("click", function(){
            // document.querySelector("#one").innerText="clicked!"
            // this는 "click" 이벤트가 일어난 바로 그 요소의 참조값을 가리킨다.
            this.innerText="clicked!"
            console.error("clicked로 변경 완료!");
        });

        document.querySelector("#two")
        .addEventListener("click", function(){
            this.innerText="clicked!"
            console.warn("clicked로 변경 완료!");
        })
    </script>
</body>
</html>

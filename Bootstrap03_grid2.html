<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap03_grid2.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row > div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이미지 출력하기</h1>
        <div class="row">
            <div class="col-3"><img class="img-fluid" src="images/image1.png"></div>
            <div class="col-3"><img class="img-fluid" src="images/image2.png"></div>
            <div class="col-3"><img class="img-fluid" src="images/image3.png"></div>
            <div class="col-3"><img class="img-fluid" src="images/image4.png"></div>
        </div>
        <h1>이미지 출력하기2</h1>
        <div class="row">
            <div class="col"><img class="img-fluid" src="images/image1.png"></div>
            <div class="col"><img class="img-fluid" src="images/image2.png"></div>
            <div class="col"><img class="img-fluid" src="images/image3.png"></div>
            <div class="col"><img class="img-fluid" src="images/image4.png"></div>
        </div>
        <h1>이미지 출력하기3</h1>
        <div class="row">
            <!--
                sm = 컬럼의 넓이가 576px보다 크면 적용 됨 (6등분)
                md = 컬럼의 넓이가 768px 보다 크면 적용 됨 (3등분)
            -->
            <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/image1.png"></div>
            <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/image2.png"></div>
            <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/image3.png"></div>
            <div class="col-sm-6 col-md-3"><img class="img-fluid" src="images/image4.png"></div>
        </div>
    </div>
</body>
</html>

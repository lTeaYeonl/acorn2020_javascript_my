<body>
    <h1>string type 테스트 중...</h1>
    <script>
        // string type의 저장소 참조
        var line="abced1234e5";
        // string type의 기능 사용
        var size=line.length; // 문자열의 길이를 반환하는 함수
        var result=line.replace("e", "EEE"); // 배열에서 n1의 값을 n2로 변환해서 반환하는 함수, 최초에 일치하는 문자열에 대해서만 가능 즉 1회성
        var result2=line.substring(0, 5); // 배열에서 n1에서 n2까지의 인덱스 값을 반환하는 함수
        var result3=line.split("e"); // 배열에서 n1 값의 전후로 분리하는 함수
    
        // back tick 문자를 이용해서 문자열을 만들수도 있다.
        // 공백, 탭, 개행기호 등 모든 문자열 삽입 가능
        var info=`
            내
            이름은
            김구라
            하나
            둘
        `;
    
        var myName="김지훈";
        var yourName="김찬미";

        var info2=`나의 이름 : ${myName}, 너의 이름 : ${yourName}`;

        var test="안녕하세요 테스트 데이터 안녕 입니다.";
        // indexOf("찾을문자") 함수는 문자열의 왼쪽부터 시작하여 찾을 문자와 일차하는 최초의 문자 index 값을 반환하는 함수
        var result_indexOf = test.indexOf("안녕");
        // lastindexOf("찾을문자") 함수는 문자열의 오른쪽에서부터 찾는다
        // 두 함수 모두 일치하는 문자를 찾지 못하면 -1을 반환함
        var result_lastindexOf = test.lastIndexOf("안녕");

    </script>

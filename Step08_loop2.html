<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_loop2.html</title>
</head>
<body>
    <h1>반복함수 forEach() 테스트 중...</h1>
    <script>
        var names=["김지훈", "김청하", "김찬미", "이지은", "이채린"];
        // array type의 forEach()
        names.forEach(function(a){
            console.log(a);
        });
    </script>
</body>
</html>

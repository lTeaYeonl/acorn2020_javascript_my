<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_loop2.html</title>
</head>
<body>
    <h1>반복함수 forEach() 테스트 중...</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button id="Onprint">출력하기</button>
    <script>
        var names=["김지훈", "김청하", "김찬미", "이지은", "이채린"];
        // array type의 forEach() 함수 호출하면서 함수 전달
        names.forEach(function(item, index){
            console.log(item+" : "+index);
        });

        // 버튼을 눌렀을 때 names 배열안에 있는 문자열을
        // 순서대로 p요소의 innerText에 출력 해 보세요
        // .forEach() 함수를 이용해서...
        document.querySelector("#Onprint")
        .addEventListener("click", function(){
            names.forEach(function(item, index){
                var tmp=document.querySelectorAll("p");
                tmp[index].innerText=item;
            })
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_createElement2.html</title>
</head>
<body>
    <h1>createElement 테스트 중...</h1>
    <div id="wrapper">

    </div>
    <script>
        /*
            <a href="hello.html" class="my-link">이동하기</a>
            위와 같은 구조의 a 요소를 동적으로 만들기
        */
        let newLink=document.createElement("a");
        newLink.innerText="이동하기";
        newLink.setAttribute("href", "hello.html");
        newLink.setAttribute("class", "my-link");

        // div의 자식 요소로 추가하기
        document.querySelector("#wrapper").append(newLink);

        setInterval(function(){
            console.log("그 누구보다 빠르게 난 남들과는 다르게 색다르게 리듬을 타는 비트 위의 나그네 \n더 빠르게 빨려 들어가 빠져버리는 네 박자 리듬 위에 나는 매일 비트를 쪼개 \n 이리 듣고 저리 봐도 Cd Video 이 비트 위의 내 가사는 Feel이 Very Good \n 누가 뭐라 해도 나는 누구보다 빠르게 색다르게 리듬을 타는 비트 위의 나그네 \n느낀다면 느낀다면 나와 같이 호 낀다면 느낀다면 나와 같이 호 \n이리 듣고 저리 봐도 Cd Video 이 비트 위의 내 가사는 Feel이 Very Good \n느낀다면 느낀다면 나와 같이 호 느낀다면 느낀다면 나와 같이 호 \n누가 뭐라 해도 나는 누구보다 빠르게 색다르게 리듬을 타는 비트 위의  나그네Check the one Outsider World 네 박자 리듬을 타는 비트 위의 나그네 \nOutsider 2006년 새로운 시작 씬의 외로운 등장 난 속도광 \n더 스피디하게 스텝을 밟아 랩을 날리는 파이터 스피드스타")

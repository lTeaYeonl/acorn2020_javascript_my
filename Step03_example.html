<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_example.html</title>
    <link rel="stylesheet" href="C:\acorn2020\visual_work\html\css\text.css">
</head>
<body>
    <h1>plain object 테스트 중...</h1>
    <input type="text" id="name" placeholder="이름 입력...">
    <input type="text" id="addr" placeholder="주소 입력...">
    <input type="text" id="age" placeholder="나이 입력...">
    <input type="text" id="sex" placeholder="성별 입력...">
    <br><br>
    <button onclick="Onsave()">임시 저장</button>
    <button onclick="Onshow()">저장된 정보 보기</button>
    <p id="console"></p>
    <script>
        // function 내에서 사용할 변수 선언
        var name;
        var addr;
        var age;
        var sex;
        // 임시저장 버튼
        function Onsave(){
            //입력한 이름과 주소를 읽어 와서 obj 에 저장 해 보세요.
            name = document.querySelector("#name").value;
            addr = document.querySelector("#addr").value;
            age = document.querySelector("#age").value;
            sex = document.querySelector("#sex").value;
        }
        // 저장된 정보 보기 버튼
        function Onshow(){
            console.log("update!");
            var result = "이름 : "+name+
                                "\n 주소 : "+addr+
                                "\n 나이 : "+age+
                                "\n 성별 : "+sex
                                ;
            document.querySelector("#console").innerText=result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_example.html</title>
    <link rel="stylesheet" href="C:\acorn2020\visual_work\html\css\text.css">
</head>
<body>
    <input type="text" id="inputMsg" placeholder="값을 입력하세용">
    <button id="sendBtn">전송</button>
    <p id="console"></p>

    <input type="text" id="test1" placeholder="test">
    <button id="Ondblclick">더블 클릭 시 함수 호출</button>
    <p id="console1"></p>

    <input type="text" id="test2" placeholder="test">
    <button id="Onkeydown">keydown시 함수 호출</button>
    <p id="console2"></p>

    <input type="text" id="test3" placeholder="test">
    <button id="Onkeypress">엔터 입력 시 함수 호출</button>
    <p id="console3"></p>

    <p id="test4">dasadsdas
    <button id="Onmousemove">마우스를 올렷을 때 함수 호출</button>
    <p id="console4">adasdda</p>

<script>
        // 버튼을 클릭 했을 때 실행 할 함수 생성
        document.querySelector("#sendBtn")
        .addEventListener("click", function(){
            // 1. input 요소에 입력한 value 값 읽어오기
            var read_input = document.querySelector("#inputMsg").value;
            // 2. p 요소의 innerText에 반영하기
            document.querySelector("#console").innerText=read_input;
            // 3. 입력 창 초기화
            document.querySelector("#inputMsg").innerTest="";
        });

        // input 요소에 keydown 이벤트가 일어나면 호출 되는 함수 생성
        document.querySelector("#inputMsg")
        .addEventListener("keyup", function(event){
            console.log(event);
            // 만일 event.key 가 "Enter"와 같다면
            if (event.key == "Enter"){ // 조건부 수행 블럭
                // 1. input 요소에 입력한 value 값 읽어오기
                var msg=document.querySelector("#inputMsg").value;
                // 2. p 요소의 innerText에 반영하기
                document.querySelector("#console").innerText=msg;
                // 3. 입력창 초기화
                document.querySelector("#inputMsg").value="";
            }
        });

        // 버튼 더블 클릭 시 함수 호출
        document.querySelector("#Ondblclick")
        .addEventListener("dblclick", function(){
            var read_input1 = document.querySelector("#test1").value;
            document.querySelector("#console1").innerText=read_input1;
        });

        // keydown 시 함수 호출
        document.querySelector("#test2")
        .addEventListener("keydown", function(){
            var read_input2 = document.querySelector("#test2").value;
            document.querySelector("#console2").innerTest=read_input2;
            console.log("test2");
        });

        // 엔터 입력 시 함수 호출
        document.querySelector("#test3")
        .addEventListener("keypress", function(e){
            if (e.keyCode === 13) {
                var test_keypress = document.querySelector("#test3").value;
                document.querySelector("#console").innerText=test_keypress
            }
        });

        // 마우스 오버 시 함수 호출
        document.querySelector("#test4")
        .addEventListener("onmouseover", function(){
            var read_input4 = document.querySelector("#test4").value;
            document.querySelector("#console4").innerTest=read_input4
        });
    </script>
</body>
</html>
